<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search + Loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="weather-container" id="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city...">
            <button onclick="searchWeather()" id="searchBtn">
                <i data-lucide="search" id="searchIcon"></i>
                <div class="loader hidden" id="spinner"></div>
            </button>
        </div>

        <div id="content" class="fade-in">
            <div class="icon-box"><i data-lucide="cloud-sun" size="64"></i></div>
            <h1 id="temp">--Â°C</h1>
            <h2 id="cityName">Enter a City</h2>
            
            <div class="details">
                <div class="box"><span class="label">Wind</span><span id="wind" class="val">-- km/h</span></div>
                <div class="box"><span class="label">Humidity</span><span id="humidity" class="val">--%</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
